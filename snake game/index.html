<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="gamecont">
        <canvas id="gameboard" width="500" height="500"></canvas>
        <div id="score">0</div>
        <button id="decspeed" title="decrease game speed" style="border-radius: 20px;font-size:25px;width: 35px;height: 35px;font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;">-</button>
        <button id="resetbtn" style="width: 100px;height: 40px;background-color: gold;font-family:'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif ;font-size: 25px;border-radius: 20px;">Reset</button>
        <button id="incspeed" title="increase game speed" style="border-radius: 20px;font-size:25px;width: 35px;height: 35px;font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;">+</button>
     </div>

    <script src="index.js"></script>
</body>
</html>
